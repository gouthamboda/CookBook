<h1>Add Recipe</h1>
<table>
    <tr>
        <td>Title</td>
        <td>
            <input type="text" [(ngModel)]="title" />
        </td>
    </tr>
    <tr>
        <td>Description</td>
        <td>
            <input type="text" [(ngModel)]="description" />
        </td>
    </tr>
    <tr>
        <td>Ingredients</td>
        <td>
            <input type="text" [(ngModel)]="ingredients" />
        </td>
    </tr>
    <tr>
        <td>Process</td>
        <td>
            <input type="text" [(ngModel)]="process" />
        </td>
    </tr>
    <tr>
        <td>Youtube Link</td>
        <td>
            <input type="text" [(ngModel)]="youTubeLink" />
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <button type="button" (click)="addRecipeDetails()">Save</button>
        </td>
    </tr>
</table>
